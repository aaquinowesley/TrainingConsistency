<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Consistency 💪🏻</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <h1>Faça  o Login</h1>
        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=570&q=80" alt="">
        <form action="" id="form">
            <div class="inputgroup">
                <label for="">CPF</label>
                <input type="text" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
            </div>
            <div class="inputgroup">
                <label for="">Ano de Nascimento</label>
                <input type="text" name="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
            </div>
        </form>
    </main>
</body>
</html>
